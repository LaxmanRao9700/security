spring.application.name=spring-boot-resource-server
server.port=8081

security.oauth2.resource.token-info-uri=http://localhost:9000/oauth/check_token
#security.oauth2.resource.client-id=my-client
#security.oauth2.resource.client-secret=my-secret

spring.datasource.url = jdbc:mysql://localhost:3306/mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.initialization-mode=always
